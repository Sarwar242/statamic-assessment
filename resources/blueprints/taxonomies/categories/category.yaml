title: Category
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              display: Title
              validate: required
          -
            handle: slug
            field:
              type: slug
              display: Slug
              from: title
              validate: required
          -
            handle: description
            field:
              type: textarea
              display: Description
              instructions: 'Brief description of this category'
          -
            handle: color
            field:
              type: color
              display: 'Category Color'
              instructions: 'Color used for category badges'
              default: '#3B82F6'