title: Blog
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              display: Title
              validate: required
              instructions: 'The title of the blog post'
          -
            handle: slug
            field:
              type: slug
              display: Slug
              from: title
              validate: required
          -
            handle: featured_image
            field:
              type: assets
              display: 'Featured Image'
              container: assets
              max_files: 1
              validate: required
              instructions: 'Main image for the blog post'
          -
            handle: excerpt
            field:
              type: textarea
              display: Excerpt
              instructions: 'Short description shown in blog overview'
              validate: required
          -
            handle: content
            field:
              type: bard
              display: Content
              toolbar_mode: floating
              reading_time: true
              word_count: true
              validate: required
              sets:
                text:
                  display: Text
                  fields:
                    -
                      handle: text
                      field:
                        type: markdown
                        display: Text
                image:
                  display: Image
                  fields:
                    -
                      handle: image
                      field:
                        type: assets
                        container: assets
                        max_files: 1
                    -
                      handle: alt
                      field:
                        type: text
                        display: 'Alt Text'
          -
            handle: categories
            field:
              type: terms
              display: Categories
              taxonomies:
                - categories
              mode: select
              max_items: 3
              validate: required
          -
            handle: author_name
            field:
              type: text
              display: 'Author Name'
              validate: required
          -
            handle: author_title
            field:
              type: text
              display: 'Author Title'
              instructions: 'e.g., Co-Founder / CTO'
          -
            handle: author_avatar
            field:
              type: assets
              display: 'Author Avatar'
              container: assets
              max_files: 1
          -
            handle: published_at
            field:
              type: date
              display: 'Published Date'
              mode: single
              time_enabled: false
              validate: required
              default: now
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            handle: meta_title
            field:
              type: text
              display: 'Meta Title'
              instructions: 'Override the default title for SEO'
          -
            handle: meta_description
            field:
              type: textarea
              display: 'Meta Description'
              instructions: 'Description for search engines'
              character_limit: 160