{{ layout = "layout" }}

<div class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Blog</h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                Discover our latest articles about sustainability, climate and innovation
            </p>
        </div>

        <!-- Search and Filter Section -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8" x-data="blogOverview">
            <!-- Search Bar -->
            <div class="mb-6">
                <div class="relative max-w-md mx-auto">
                    <input 
                        type="text" 
                        x-model="searchQuery"
                        @keyup.enter="search()"
                        placeholder="Search articles..." 
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                    >
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Category Filter -->
            <div class="flex flex-wrap justify-center gap-3 mb-6">
                <button 
                    @click="filterByCategory('all')"
                    :class="selectedCategory === 'all' ? 'bg-primary-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
                    class="px-6 py-2 rounded-full font-medium transition-all duration-200 transform hover:scale-105"
                >
                    All Articles
                </button>
                <template x-for="category in categories" :key="category.id">
                    <button 
                        @click="filterByCategory(category.slug)"
                        :class="selectedCategory === category.slug ? 'bg-primary-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
                        class="px-6 py-2 rounded-full font-medium transition-all duration-200 transform hover:scale-105"
                        x-text="category.title"
                    ></button>
                </template>
            </div>

            <!-- Blog Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <template x-for="blog in filteredBlogs" :key="blog.id">
                    <article 
                        class="bg-white rounded-2xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl"
                        x-show="true"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 transform scale-95"
                        x-transition:enter-end="opacity-100 transform scale-100"
                    >
                        <!-- Featured Image -->
                        <div class="relative h-48 bg-gray-200">
                            <img 
                                :src="blog.featured_image ? `/assets/${blog.featured_image}` : '/assets/placeholder.jpg'"
                                :alt="blog.title"
                                class="w-full h-full object-cover"
                            >
                            <div class="absolute top-4 left-4">
                                <span 
                                    x-show="blog.categories && blog.categories.length > 0"
                                    class="inline-block px-3 py-1 text-xs font-semibold text-white bg-primary-600 rounded-full"
                                    x-text="blog.categories[0].title"
                                ></span>
                            </div>
                        </div>

                        <!-- Content -->
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-900 mb-3 line-clamp-2" x-text="blog.title"></h3>
                            <p class="text-gray-600 mb-4 line-clamp-3" x-text="blog.excerpt"></p>
                            
                            <!-- Meta -->
                            <div class="flex items-center justify-between text-sm text-gray-500 mb-4">
                                <div class="flex items-center space-x-2">
                                    <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
                                        <span class="text-primary-600 font-semibold" x-text="blog.author_name ? blog.author_name.charAt(0) : 'A'"></span>
                                    </div>
                                    <span x-text="blog.author_name || 'Anonymous'"></span>
                                </div>
                                <time x-text="formatDate(blog.published_at)"></time>
                            </div>

                            <!-- Read More Button -->
                            <a 
                                :href="`/blog/${blog.slug}`"
                                class="inline-flex items-center px-4 py-2 bg-primary-600 text-white text-sm font-medium rounded-lg hover:bg-primary-700 transition-colors duration-200"
                            >
                                Read More
                                <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </a>
                        </div>
                    </article>
                </template>
            </div>

            <!-- No Results Message -->
            <div x-show="filteredBlogs.length === 0" class="text-center py-12">
                <p class="text-gray-500 text-lg">No articles found.</p>
            </div>
        </div>
    </div>
</div>

<script>
// Wait for Alpine to be available
document.addEventListener('alpine:init', () => {
    Alpine.data('blogOverview', () => ({
        searchQuery: '',
        selectedCategory: 'all',
        blogs: [
            {
                id: 1,
                title: 'Sustainable Energy Solutions for the Future',
                excerpt: 'Discover how modern technologies help us transition to sustainable energy sources and create a greener future.',
                featured_image: 'placeholder.jpg',
                categories: [{ title: 'Sustainability', slug: 'sustainability' }],
                author_name: 'John Johnson',
                published_at: '2024-01-15',
                slug: 'sustainable-energy-solutions'
            },
            {
                id: 2,
                title: 'Climate Cabinet Installation Guide',
                excerpt: 'Step-by-step guide for installing your new climate cabinet and optimizing energy efficiency.',
                featured_image: 'placeholder.jpg',
                categories: [{ title: 'Installation', slug: 'installation' }],
                author_name: 'Peter Peterson',
                published_at: '2024-01-10',
                slug: 'climate-cabinet-installation-guide'
            },
            {
                id: 3,
                title: 'Innovative Climate Technology',
                excerpt: 'Explore the latest developments in climate technology and how they contribute to a more sustainable world.',
                featured_image: 'placeholder.jpg',
                categories: [{ title: 'Technology', slug: 'technology' }],
                author_name: 'Mary de Vries',
                published_at: '2024-01-05',
                slug: 'innovative-climate-technology'
            }
        ],
        categories: [
            { id: 1, title: 'Sustainability', slug: 'sustainability' },
            { id: 2, title: 'Technology', slug: 'technology' },
            { id: 3, title: 'Installation', slug: 'installation' }
        ],

        get filteredBlogs() {
            let filtered = this.blogs;
            
            // Filter by category
            if (this.selectedCategory !== 'all') {
                filtered = filtered.filter(blog => 
                    blog.categories.some(cat => cat.slug === this.selectedCategory)
                );
            }
            
            // Filter by search query
            if (this.searchQuery) {
                const query = this.searchQuery.toLowerCase();
                filtered = filtered.filter(blog => 
                    blog.title.toLowerCase().includes(query) || 
                    blog.excerpt.toLowerCase().includes(query)
                );
            }
            
            return filtered;
        },

        filterByCategory(category) {
            this.selectedCategory = category;
        },

        search() {
            // Search is handled by the computed filteredBlogs property
            console.log('Searching for:', this.searchQuery);
        },

        formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    }));
});
</script>
