<!doctype html>
<html lang="{{ site:short_locale }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title ?? site:name }}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Assets - Using Vite for automatic versioning -->
    {{ vite src="resources/js/site.js|resources/css/site.css" }}
</head>
<body class="font-sans antialiased bg-gray-50">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <a href="/" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors duration-200">
                            {{ site:name }}
                        </a>
                    </div>
                    <div class="hidden md:flex space-x-8">
                        <a href="/" class="text-gray-700 hover:text-blue-600 transition-colors duration-200 font-medium">Home</a>
                        <a href="/blog" class="text-gray-700 hover:text-blue-600 transition-colors duration-200 font-medium">Blog</a>
                        <a href="/cards" class="text-gray-700 hover:text-blue-600 transition-colors duration-200 font-medium">Services</a>
                    </div>
                    
                    <!-- Mobile menu button -->
                    <div class="md:hidden">
                        <button class="text-gray-700 hover:text-blue-600 transition-colors duration-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Mobile menu -->
                <!-- <div class="md:hidden border-t border-gray-200 pt-4 pb-3">
                    <div class="flex flex-col space-y-3">
                        <a href="/" class="text-gray-700 hover:text-blue-600 transition-colors duration-200 font-medium">Home</a>
                        <a href="/blog" class="text-gray-700 hover:text-blue-600 transition-colors duration-200 font-medium">Blog</a>
                        <a href="/cards" class="text-gray-700 hover:text-blue-600 transition-colors duration-200 font-medium">Services</a>
                    </div>
                </div> -->
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            {{ template_content }}
        </main>

        <!-- Footer -->
        <footer class="bg-gray-900 text-white py-8 mt-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <p>&copy; {{ now format="Y" }} {{ site:name }}. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
